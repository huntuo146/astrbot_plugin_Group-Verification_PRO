name: astrbot_plugin_Group-Verification_PRO
display_name: QQ群成员动态数学题验证 PRO
author: huotuo146
version: 2.1.2
description: |
  基于动态数学题的高级入群验证插件。
  核心功能：
  1. 动态生成 100 以内加减法验证码，有效拦截自动化机器人；
  2. 支持分群白名单模式，可指定特定群聊开启验证；
  3. 全自定义消息模板：支持验证成功、失败、超时警告、踢出公告等；
  4. 精确时间控制：支持自定义总超时、倒计时警告时机及踢出延迟；
  5. 错题重置机制：回答错误自动更换题目并重置倒计时。
repo_url: https://github.com/huntuo146/astrbot_plugin_Group-Verification_PRO
